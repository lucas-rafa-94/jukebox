<div class="container-login100" style="background-image: url('../../assets/img/back7.png');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					<img src="assets/img/jukebox_logo.png" style="height: 100px; width: 100px">
          <h6 id="title">Jukebox Party</h6>
				</span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <input class="input100" type="text" name="username" placeholder="email">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <input class="input100" type="password" name="pass" placeholder="senha">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button (click)="login()" class="login100-form-btn">
          Logar
        </button>
      </div>

      <div class="text-center p-t-57 p-b-20">
					<span id="span-login" class="txt1">
						Ou logue com
					</span>
      </div>

      <div class="flex-c p-b-112">
        <a href="#" class="login100-social-item">
          <img src="assets/img/logo-face.png" alt="FACEBOOK">
        </a>

        <a href="#" class="login100-social-item">
          <img src="assets/img/icon-google.png" alt="GOOGLE">
        </a>
      </div>

      <div class="text-center">
        <a href="#"  id="cadastro" class="txt2 hov1">
          Cadastre-se
        </a>
      </div>
    </form>
  </div>
</div>
